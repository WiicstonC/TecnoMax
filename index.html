<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TecnoMax | Celulares de Alta Gama</title>

    <meta name="description" content="Catálogo premium de celulares. Compará, filtrá por precio y comprá directo por WhatsApp.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<!-- HEADER -->
<header class="header">
    <img class="logo" src="img/logo.png" alt="TecnoMax">
    <input type="search" id="searchInput" placeholder="Buscar celular...">
</header>

<!-- BANNER -->
<section class="hero">
    <div class="hero-slide active" style="background-image:url('img/banners/payjoy.png')"></div>
    <div class="hero-slide" style="background-image:url('img/banners/inifnixgt30.jpg')"></div>
    <div class="hero-slide" style="background-image:url('img/banners/honor200.jpg')"></div>
</section>


<!-- FILTERS -->
<section class="filters">
    <select id="brandFilter">
        <option value="">Marca</option>
    </select>

    <div class="price-range">
        <input type="number" id="minPrice" placeholder="Precio mín">
        <input type="number" id="maxPrice" placeholder="Precio máx">
    </div>

    <label><input type="checkbox" id="bestSellerFilter"> Más vendidos</label>
    <label><input type="checkbox" id="offerFilter"> Ofertas</label>
</section>

<!-- CATALOG -->
<main>
    <section id="catalog" class="catalog"></section>
</main>

<!-- COMPARISON -->
<section id="comparison" class="comparison hidden">
    <div class="comparison-box">
        <h2>Comparación</h2>
        <div id="compareContainer"></div>
        <button id="closeCompare">Cerrar</button>
    </div>
</section>

<script src="js/app.js" defer></script>
</body>
</html>
